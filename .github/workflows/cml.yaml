name: CML
on: [push]
jobs:
 train:
    runs-on: [self-hosted, cml, gpu]
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        run: |
          git pull
          git checkout plants_terry
          dvc pull
          pip install -r requirements.txt
          python3 train.py --img 640 --batch 16 --epochs 3 --data plants_iab.yaml --weights yolov5s.pt 
